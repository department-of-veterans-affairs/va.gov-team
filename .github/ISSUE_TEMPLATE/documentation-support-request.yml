name: Documentation Support Request
description: Use this template to request documentation support from the Platform content team
name: Documentation Support Request
description: Use this template to request documentation support from the Platform content team
title: Documentation support
labels: ['documentation-support']
body:
  - type: checkboxes
    id: help-type
    attributes:
      label: Request type
      description: What type of help do you need? (Check all that apply.)
      options: 
        - value: Writing new documentation
        - value: Updating previously published documentation
        - value: Reviewing recently written, never-before-published drafts
    validations:
      required: true
  - type: input
    id: number-of-docs
    attributes:
      label: How many documents to be created, updated, or reviewed?
  - type: input
    id: point-of-contact
    attributes:
      label: Subject matter expert
      description: Who is the point of contact for this documentation?
  - type: input
    id: approvals
    attributes:
      label: Approvals
      decsription: Does this documentation require approval from anyone other than the point of contact before publishing? If so, who must approve?
  - type: checkboxes
    id: embedded-media
    attributes:
      label: Embedded media
      decription: Do the documents contain embedded media? (Check all that apply.)
      options:
        - value: Screenshot(s)
        - value: Diagram (s)
        - value: Video (s)
  - type: checkboxes
    id: audience 
    attributes:
      label: Who are the primary users of this documentation? (Check all that apply.)
      description: Who are the primary users of this documentation?
      options: 
        - value: Developers
        - value: Designers and researchers
        - value: Product managers
        - value: Other
  - type: textarea
    id: anything-else
    attributes:
      label: Anything else?
      description: Links? References? Anything that will give us more context? Attach images or files by clicking this area to highlight it and then dragging files in.
