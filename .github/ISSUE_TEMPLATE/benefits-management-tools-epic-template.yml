name: Benefits Management Tools Epic
description: Use this template to create an Epic (large feature or initiative) for Benefits Management Tools
title: "[Benefits Management Tools] [Feature] [Epic Title]"
labels: ["Epic", "benefits-management-tools"]
assignees: []
type: Epic

body:
  - type: dropdown
    id: feature
    attributes:
      label: Feature
      description: Select the feature this Epic belongs to.
      options:
        - document-status
        - evidence-requests
        - decision-letter-notifications
        - other
    validations:
      required: true

  - type: input
    id: feature-other
    attributes:
      label: Specify Feature (if "Other")
      description: If you selected "other" above, specify the feature name. Leave blank otherwise.
      placeholder: "Enter feature name…"

  - type: dropdown
    id: team
    attributes:
      label: Team
      options:
        - "bmt-team-1 (Mavericks)"
        - "bmt-team-2 (Bee’s Knees)"
        - "bmt-team-3 (Phoenix)"
        - "Decision Reviews"
        - other
    validations:
      required: true

  - type: input
    id: team-other
    attributes:
      label: Specify Team (if "Other")
      description: If you selected "other" above, specify the team name. Leave blank otherwise.
      placeholder: "Enter team name…"

  - type: textarea
    id: epic-summary
    attributes:
      label: Epic Summary
      description: |
        Provide a concise 2–3 sentence overview of the purpose and intended outcome.
        Avoid technical details; this should be understandable to non-technical stakeholders.
      placeholder: "Short overview of the epic's purpose and outcome…"
    validations:
      required: true

  - type: textarea
    id: value-statement
    attributes:
      label: Value Statement (if applicable)
      description: Prefer a Veteran/claimant-centered story.
      placeholder: |
        As a Veteran/claimant
        I want …
        So that …
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: |
        Clearly describe the problem this work addresses. Why does it matter?
        What’s broken, confusing, or misleading today?
      placeholder: |
        Example format:
        - Current behavior: …
        - Why it matters: …
        - Desired outcome: …
    validations:
      required: true

  - type: textarea
    id: goals
    attributes:
      label: Goals
      description: |
        Define what success looks like (the what/why, not the how).
        Focus on Veteran/claimant outcomes and clarity/usability/accuracy improvements.
        Tip: Use bullets.
      placeholder: |
        - Outcome 1…
        - Outcome 2…
        - Outcome 3…
    validations:
      required: true

  - type: textarea
    id: design-content
    attributes:
      label: Design & Content Needs
      description: |
        List any design/content requirements (plain-language review, error copy, wireframes, a11y considerations).
        If none, enter "None."
      placeholder: |
        - Plain language review for titles and error states
        - Wireframes for [page/flow]
        - A11y focus order / roles review
    validations:
      required: true

  - type: textarea
    id: implementation-notes
    attributes:
      label: Implementation Notes (optional)
      description: Technical details, function names, logic notes, or pseudocode if helpful.
    validations:
      required: false

  - type: textarea
    id: tasks
    attributes:
      label: Tasks
      description: Break the epic into clear, actionable, testable steps. Use a checklist.
      placeholder: |
        - [ ] Audit current logic across placements
        - [ ] Add fallback for null claim types
        - [ ] Refactor `generateClaimTitle`
        - [ ] Add tests for overrides and fallbacks
    validations:
      required: true

  - type: textarea
    id: definition-of-done
    attributes:
      label: Definition of Done
      description: Describe what completion looks like for this epic. (E.g., documentation updated, code tested, accessibility reviewed, etc.)
      placeholder: "Enter the criteria or conditions that must be met for this epic to be considered complete..."
    validations:
      required: false

  - type: textarea
    id: open-questions
    attributes:
      label: Open Questions
      description: Unresolved decisions, risks, or dependencies needing clarification.
      placeholder: |
        - Should we use `claimTypeCode` as fallback or primary source?
        - Any labels that should always be suppressed?
        - Is there an authoritative EP code → claim type mapping?
    validations:
      required: false

  - type: textarea
    id: links
    attributes:
      label: Links & Resources
      description: Dashboards, design files, PRs, background docs, appendices, related issues.
      placeholder: |
        - Datadog dashboard: …
        - Figma: …
        - Related PRs: …
        - Appendix/Docs: …
    validations:
      required: false

  # ---------- Related Super Epic ----------
  - type: input
    id: super-epic-link
    attributes:
      label: Related Super Epic
      description: |
        If this Epic rolls up under a Super Epic, paste the link or number here.  
        Example: https://github.com/department-of-veterans-affairs/va.gov-team/issues/123456  
        Or simply: #123456
      placeholder: "Paste Super Epic link or reference (e.g., #123456)"
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---
        ✅ **Reminder:** Please apply the correct Team **label** after selecting your team above:  
        - `bmt-team-1` → Mavericks  
        - `bmt-team-2` → Bee’s Knees  
        - `bmt-team-3` → Phoenix  
        - Or another team label if applicable  

        This ensures issues are filtered correctly across the Benefits Management Tools portfolio.
