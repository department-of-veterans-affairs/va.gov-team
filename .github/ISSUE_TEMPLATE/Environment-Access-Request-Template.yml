name: Environment Access Request
description: To request access to dev tools
title: Access for [individual]
labels: ['external-request', 'operations', 'ops-access-request']
body:
  - type: markdown
    attributes:
      value: |
        1. Change the **Title** to include your name
        2. Add the label used by your team (eg: `BAH-526`)
        3. Do not remove `operations` label or the `ops-access-request` label; this will notify the VSP Operations team of your request
        4. Add additional info as a comment after GitHub issue is created if you select 'Other' for any of the form inputs.
        5. When the issue is closed you will be notified and can continue with on-boarding setup
  - type: dropdown
    id: cor-name
    attributes:
      label: COR Name
      description: Your Contracting Officer's Representative (COR) name.
      options:
        - Cecila Lee
        - Courtney Bethea 
        - Crystal Moultrie
        - Doris Lin
        - Mary Oâ€™Toole
        - Other
    validations:
      required: true
  - type: dropdown
    id: vendor
    attributes:
      label: Vendor Onboarding Representative Name
      description: This is the person from the contracting company responsible for your onboarding process.
      options:
        - Oddball - Amber Malcolm
        - Insignia - Kimberly S. Cole
        - Agile Six - Anthony M. Arashiro
        - GovernmentCIO - Kimberly O. West
        - Magnum Opus - Paula G. Mendoza
        - Liberty IT -  Michael G. Lovejoy
        - Accenture Federal Services - Alexa Elliot
        - Other
    validations:
      required: true
  - type: input
    id: requestor-name
    attributes:
      label: Your Name
      description: Please provide your name.
      placeholder: ex. Jane Doe
    validations:
      required: true
  - type: input
    id: email
    attributes:
      label: Your Email
      description: Please provide your name.
      placeholder: ex. jane.doe@gmail.com
    validations:
      required: true
  - type: input
    id: team-name
    attributes:
      label: Name of Your Team
      description: Please provide the name of your team, your role on that team, and the name of the company you work for.
      placeholder: this adds context
    validations:
      required: false
  - type: dropdown
    id: request-services
    attributes:
      label: Service(s) You Want Access To
      multiple: true
      options:
        - SOCKS
        - AWS
    validations:
      required: true
  - type: textarea
    id: ssh-key
    attributes:
      label: Public SSH Key
      description: Requred for SOCKS. If you don't have a SSH Key or know how to find it [click here](https://github.com/department-of-veterans-affairs/va.gov-team/blob/master/platform/engineering/internal-tools.md#create-ssh-public-key) for instructions
      placeholder: ssh-rsa   username@mail.com
  - type: textarea
    id: aws-access
    attributes:
      label: Desired AWS Services
      description: What AWS services do you need access to and why? 
      placeholder: I need access to S3 to read uploaded files from the /tools-team/uploads bucket.
