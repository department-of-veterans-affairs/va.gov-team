name: Link check - lychee

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        env:
          GIT_LFS_SKIP_SMUDGE: "1"
        with:
          fetch-depth: 0
          lfs: false

      - name: Build changed-file list (base SHA vs head SHA)
        shell: bash
        run: |
          set -euo pipefail

          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          # Include: Added, Copied, Modified, Renamed, Type-changed
          # Exclude: Deleted (cannot be checked; causes "invalid file path")
          git diff --name-only --diff-filter=ACMRT "$BASE_SHA" "$HEAD_SHA" \
            | grep -E '\.(md|mdx|txt)$' \
            | sort -u \
            | while IFS= read -r f; do
                if [[ -f "$f" ]]; then
                  echo "$f"
                else
                  echo "::warning::Skipping non-existent path in checkout: $f"
                fi
              done \
            > lychee-files.txt || true

          echo "Changed doc files to check:"
          cat lychee-files.txt || true

          if [[ ! -s lychee-files.txt ]]; then
            echo "No matching changed files. Skipping."
            exit 0
          fi

      - name: Run lychee on changed files
        uses: lycheeverse/lychee-action@v2
        with:
          lycheeVersion: latest
          fail: false
          args: >
            --verbose
            --no-progress
            --files-from lychee-files.txt