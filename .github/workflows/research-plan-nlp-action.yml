name: Research Plan Frontmatter NLP

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update_research_plan:
    runs-on: ubuntu-latest

    if: github.ref != 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml spacy
          python -m spacy download en_core_web_sm

      - name: Download label definitions
        run: |
          curl -o labels.yml https://raw.githubusercontent.com/department-of-veterans-affairs/va.gov-research-repository/master/.github/labels.yml

      - name: Download research plan template
        run: |
          curl -L -o research-plan-template.md https://raw.githubusercontent.com/department-of-veterans-affairs/va.gov-research-repository/master/research-templates/research-plan-template.md    

      - name: Run NLP Frontmatter Script
        env:
          PLAN_PATH: "products/va-mobile-app/research/Forms MVP Research/Research-Plan.md"
          LABELS_FILE: labels.yml
          TEMPLATE_PATH: research-plan-template.md
          REPORT_PATH: frontmatter_report.md
        run: |
          python .github/scripts/update_research_plan_frontmatter.py \
            --file-path "$PLAN_PATH" \
            --labels-file "$LABELS_FILE" \
            --template-path "$TEMPLATE_PATH" \
            --report-path "$REPORT_PATH"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b research-plan-frontmatter-update-${{ github.run_id }}
          git add "products/va-mobile-app/research/Forms MVP Research/Research-Plan.md"
          git commit -m "Add and auto-populate frontmatter to research plan"
          git push origin research-plan-frontmatter-update-${{ github.run_id }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: research-plan-frontmatter-update-${{ github.run_id }}
          base: ${{ github.ref_name }}
          title: "Add frontmatter to research plan using NLP"
          body: |
            This PR was created automatically to add and populate the YAML frontmatter in the research plan using NLP.
            Please see the confidence report below for fields and tags requiring review.

            ---
            ````
            $(cat frontmatter_report.md)
            ````
          reviewers: sstrassberg
