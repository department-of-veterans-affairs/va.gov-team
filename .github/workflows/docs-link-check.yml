name: Docs internal link check (remark)

permissions:
  contents: read

on:
  push:
    paths:
      - "products/identity/**"
      - ".github/workflows/docs-link-check.yml"
  workflow_dispatch:

jobs:
  remark_validate_links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install remark tooling
        run: |
          npm install -g remark-cli remark remark-validate-links

      - name: Validate internal doc links
        run: |
          remark products/identity/ \
            --use remark-validate-links \
            --frail
