          type: string
          description: |
            The priority of the message. Supported HTTP methods.
            GET: This field will be returned.
          enum:
          - STAT
          - ROUTINE
        status:
          type: string
          description: |
            The status of the message. Supported HTTP methods.
            GET: This field will be returned.
          enum:
          - UNREAD
          - OPENED
          - ONHOLD
          - DELETED
          - UNKNOWN
        attachments:
          type: array
          description: |
            Array of attachment objects for this message. Supported HTTP methods.
