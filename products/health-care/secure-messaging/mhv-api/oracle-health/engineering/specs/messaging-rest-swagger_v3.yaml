            GET: This field will be returned.
          format: date-time
        reminderDate:
          type: string
          description: |
            The reminder date of the message. The ISO 8601 'Combined date and time in UTC' format is used to specify the date and time value, excluding milliseconds. Supported HTTP methods.
            GET: This field will be returned if available.
          format: date-time
        messageType:
          type: string
          description: |
            The type of the message. Supported HTTP methods.
            GET: This field will be returned.
          enum:
          - MESSAGE
          - REMINDER
