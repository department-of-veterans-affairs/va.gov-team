openapi: 3.0.1
info:
  title: Millennium Messaging Web Services
  version: 10.8-SNAPSHOT
servers:
- url: "http://[host]/messaging/[authority]/service"
paths:
  /{authority}/inbox/messages:
    get:
      summary: "Retrieves messages by patient alias. Redirects to /{authority}/patients/{patientId}/inbox/messages."
      description: "A user authenticated using the CareAware OAuth implementation\
        \ is required. The authority provided in the URI must match the authority\
        \ provided in the Authorization request header. Example URI :- http://localhost:8080/messaging/{authority}/service/{authority}/inbox/messages?aliasPoolCd=61598288&patientAlias=TESTINGALIAS1&aliasTypeCd=4168238"
      operationId: retrieveAsJson
      parameters:
      - name: Cerner-Correlation-Id
        in: header
        description: Transaction identifier to assist with troubleshooting.
        schema:
          type: string
      - name: Accept-Language
        in: header
        description: Used to internationalize any error messages that may be included
          in the response.
        schema:
          type: string
      - name: patientAlias
        in: query
        description: The alias identifier of the patient whose messages are to be
          retrieved. This is required and must be non-blank.
        required: true
        schema:
          type: string
      - name: aliasTypeCd
        in: query
        description: The identifier indicating the type of patientAlias. This is required
          and must represent a valid alias type.
        required: true
        schema:
          type: string
      - name: aliasPoolCd
        in: query
        description: The identifier of the alias pool defining the set of characters
          and rules which compose the patientAlias. This is required and must represent
          a valid alias pool.
        required: true
        schema:
          type: string
      - name: authority
        in: path
        description: The authority from which the patient's messages are to be retrieved.
          This path value must be non-blank and represent a valid authority.
        required: true
        schema:
          type: string
      responses:
        "303":
          description: The request successfully returned the URI of the patient's
            messages.
          headers:
            Location:
              description: "For a valid request this header will indicate the redirected\
                \ location of the patient's messages in the following pattern: /{authority}/patients/{patientId}/inbox/messages."
              schema:
                type: string
          content: {}
        "400":
          description: The request does not meet the documented requirements.
          content: {}
        "401":
          description: An HTTP authentication challenge was issued or failed.
          content: {}
        "403":
          description: The authority within the URI is not equal to the authority
            in the Authorization request header.
          content: {}
        "404":
          description: The authority path parameter does not represent an actual authority
            in the system.
          content: {}
        "500":
          description: "Errors occurred while retrieving the messages, causing a failure."
          content: {}
      deprecated: true
  /{authority}/outbox/messages:
    get:
      summary: "Retrieves outbox messages by patient alias. Redirects to /{authority}/patients/{patientId}/outbox/messages"
      description: "A user authenticated using the CareAware OAuth implementation\
        \ is required.The authority provided in the URI must match the authority provided\
        \ in the Authorization request header.Example URI :- http://localhost:8080/messaging/{authority}/service/{authority}/outbox/messages?aliasPoolCd=61598288&patientAlias=TESTINGALIAS1&aliasTypeCd=4168238"
      operationId: retrieveBySenderAsJson
      parameters:
      - name: Accept-Language
        in: header
        description: Used to internationalize any error messages that may be included
          in the response.
        schema:
          type: string
      - name: authority
        in: path
        description: The authority from which the patient's messages are to be retrieved.
          Must be non-blank and represent a valid authority.
        required: true
        schema:
          type: string
      - name: patientAlias
        in: query
        description: The alias identifier of the patient whose messages are to be
          retrieved.  Must be non-blank.
        required: true
        schema:
          type: string
      - name: aliasTypeCd
        in: query
        description: The identifier indicating the type of patientAlias. Must represent
          a valid alias type.
        required: true
        schema:
          type: string
      - name: aliasPoolCd
        in: query
        description: The identifier of the alias pool defining the set of characters
          and rules which compose the patientAlias. Must represent a valid alias pool.
        required: true
        schema:
          type: string
      responses:
        "303":
          description: The request successfully returned the URI of the patient's
            messages.
          headers:
            Location:
              description: "For a valid request this header will indicate the redirected\
                \ location of the patient's messages in the following pattern: /{authority}/patients/{patientId}/outbox/messages."
              schema:
                type: string
          content: {}
        "400":
          description: The request does not meet the documented requirements.
          content: {}
        "401":
          description: An HTTP authentication challenge was issued or failed.
          content: {}
        "403":
          description: The authority within the URI is not equal to the authority
            in the Authorization request header.
          content: {}
        "404":
          description: The authority path parameter does not represent an actual authority
            in the system.
          content: {}
        "500":
          description: "Errors occurred while retrieving the messages, causing a failure."
          content: {}
      deprecated: true
  /{authority}/patients/{patientId}/inbox/messages:
    get:
      summary: The service retrieves messages by patient recipient.
      description: "A user authenticated using the CareAware OAuth implementation\
        \ is required. The authority provided in the URI must match the authority\
        \ provided in the Authorization request header. Example URI:- http://localhost:8080/messaging/{authority}/service/{authority}/patients/7929590/inbox/messages"
      operationId: retrieveInboxMessagesForRetrievedMessageByRecipientAsJson
      parameters:
      - name: Cerner-Correlation-Id
        in: header
        description: Transaction identifier to assist with troubleshooting.
        schema:
          type: string
      - name: Accept-Charset
        in: header
        description: Accept-Charset header to use when encoding the response data.
        schema:
          type: string
          default: UTF-8
          enum:
          - UTF-8
          - UTF-16
          - UTF-16BE
          - UTF-16LE
      - name: Accept-Language
        in: header
        description: Used to internationalize any error messages that may be included
          in the response.
        schema:
          type: string
      - name: authority
        in: path
        description: The authority from which the patient's messages are to be retrieved.
          This path value must be non-blank and represent a valid authority.
        required: true
        schema:
          type: string
      - name: patientId
        in: path
        description: The identifier of the patient whose messages are to be retrieved.
          This path value must be non-blank and represent a valid patient identifier.
        required: true
        schema:
          type: string
      - name: beginDate
        in: query
        description: "The beginning date in the query date range for messages to be\
          \ retrieved. Must be before the endDate.The ISO 8601 'Combined date and\
          \ time in UTC' format is used to specify the date and time value, excluding\
          \ milliseconds."
        schema:
          type: string
          default: 90 days prior to current date/time
      - name: endDate
        in: query
        description: "The ending date in the query date range for messages to be retrieved.\
          \ Must be after the beginDate.The ISO 8601 'Combined date and time in UTC'\
          \ format is used to specify the date and time value, excluding milliseconds."
        schema:
          type: string
          default: current date/time
      - name: statuses
        in: query
        description: A comma delimited list containing the statuses of messages to
          be retrieved.
        schema:
          type: string
          default: "UNREAD, OPEN, ONHOLD"
          enum:
          - UNREAD
          - OPEN
          - ONHOLD
          - DELETED
      - name: types
        in: query
        description: A comma delimited list containing the types of messages to be
          retrieved.
        schema:
          type: string
          default: "MESSAGE, REMINDER"
          enum:
          - MESSAGE
          - REMINDER
      responses:
        "200":
          description: The messages were successfully retrieved.
          headers:
            Content-Type:
              description: "Contains the format in which the response entity is encoded.\
                \ If not specified in the Accept-Charset request header, the response\
                \ will be encoded in the 'UTF-8' format."
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Messages'
        "301":
          description: The patient identified by the patientId path parameter has
            been combined.
          headers:
            Location:
              description: "For a valid request this header will indicate that the\
                \ patient has been combined and in the new location. /{authority}/patients/{patientId}/inbox/messages."
              schema:
                type: string
          content: {}
        "400":
          description: The request does not meet the documented requirements.
          content: {}
        "401":
          description: An HTTP authentication challenge was issued or failed.
          content: {}
        "403":
          description: The authority within the URI is not equal to the authority
            in the Authorization request header.
          content: {}
        "404":
          description: "The authority path parameter does not represent an actual\
            \ authority in the system. The patientId represented by the given pathId\
            \ parameter was either: non existent, invalid or inactive."
          content: {}
        "406":
          description: The Accept request header value is not one of the media types
            supported by this resource.The Accept-Charset request header value is
            not one of the character encodings supported by this resource.
          content: {}
        "500":
          description: "Errors occurred while retrieving the messages, causing a failure."
          content: {}
  /{authority}/patients/{patientId}/inbox/messages/{messageIds}:
    get:
      summary: Retrieves inbox messages and reminders by identifier.
      description: "A user authenticated using the CareAware OAuth implementation\
        \ is required. The authority provided in the URI must match the authority\
        \ provided in the Authorization request header. Example URI:- http://localhost:8080/messaging/{authority}/service/{authority}/patients/7929590/inbox/messages/2170961659%3A-6%3A0%3A0,2170961663%3A-6%3A0%3A0?loadReferences=true"
      operationId: retrieveInboxMessagesByIds
      parameters:
      - name: messageIds
        in: path
        description: A comma-delimited list of message identifiers to be retrieved.
        required: true
        schema:
          type: string
      - name: Cerner-Correlation-Id
        in: header
        description: Transaction identifier to assist with troubleshooting.
        schema:
          type: string
      - name: Accept-Charset
        in: header
        description: Accept-Charset header to use when encoding the response data.
        schema:
          type: string
          default: UTF-8
          enum:
          - UTF-8
          - UTF-16
          - UTF-16BE
          - UTF-16LE
      - name: Accept-Language
        in: header
        description: Used to internationalize any error messages that may be included
          in the response.
        schema:
          type: string
      - name: authority
        in: path
        description: The authority from which the patient's messages are to be retrieved.
          This path value must be non-blank and represent a valid authority.
        required: true
        schema:
          type: string
      - name: patientId
        in: path
        description: The identifier of the patient whose messages are to be retrieved.
          This path value must be non-blank and represent a valid patient identifier.
        required: true
        schema:
          type: string
      - name: loadReferences
        in: query
        description: Determines whether reference identifiers should be retrieved
          and returned or not.
        schema:
          type: boolean
          default: false
          enum:
          - true
          - false
      responses:
        "200":
          description: The messages were successfully retrieved.
          headers:
            Content-Type:
              description: "Contains the format in which the response entity is encoded.\
                \ If not specified in the Accept-Charset request header, the response\
                \ will be encoded in the 'UTF-8' format."
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagesById'
        "301":
          description: The patient identified by the patientId path parameter has
            been combined.
          headers:
            Location:
              description: "For a valid request this header will indicate that the\
                \ patient has been combined and in the new location. /{authority}/patients/{patientId}/inbox/messages."
              schema:
                type: string
          content: {}
        "400":
          description: The request does not meet the documented requirements.
          content: {}
        "401":
          description: An HTTP authentication challenge was issued or failed.
          content: {}
        "403":
          description: The authority within the URI is not equal to the authority
            in the Authorization request header.
          content: {}
        "404":
          description: "The authority path parameter does not represent an actual\
            \ authority in the system. The patientId represented by the given pathId\
            \ parameter was either: non existent, invalid or inactive."
          content: {}
        "406":
          description: The Accept request header value is not one of the media types
            supported by this resource.The Accept-Charset request header value is
            not one of the character encodings supported by this resource.
          content: {}
        "500":
          description: "Errors occurred while retrieving the messages, causing a failure."
          content: {}
    delete:
      summary: Deletes inbox messages by identifiers.
      description: "A user authenticated using the CareAware OAuth implementation\
        \ is required. The authority provided in the URI must match the authority\
        \ provided in the Authorization request header. Example URI:- http://localhost:8080/messaging/{authority}/service/{authority}/patients/7929590/inbox/messages/2170961659%3A-6%3A0%3A0,2170961663%3A-6%3A0%3A0?loadReferences=true"
      operationId: inactivateInboxMessage
      parameters:
      - name: messageIds
        in: path
        description: A comma-delimited list of message identifiers to be deleted.
          This path value must be non-blank and represent valid message identifiers.
        required: true
        schema:
          type: string
      - name: Cerner-Correlation-Id
        in: header
        description: Transaction identifier to assist with troubleshooting.
        schema:
          type: string
      - name: Accept-Language
        in: header
        description: Used to internationalize any error messages that may be included
          in the response.
        schema:
          type: string
      - name: authority
        in: path
        description: The authority from which the patient's messages are to be deleted.
          This path value must be non-blank and represent a valid authority.
        required: true
        schema:
          type: string
      - name: patientId
        in: path
        description: The identifier of the patient whose messages are to be deleted.
          This path value must be non-blank and represent a valid patient identifier.
        required: true
        schema:
          type: string
      responses:
        "204":
          description: The messages were successfully deleted.
          content: {}
        "400":
          description: The request does not meet the documented requirements.
          content: {}
        "401":
          description: An HTTP authentication challenge was issued or failed.
          content: {}
        "403":
          description: The authority within the URI is not equal to the authority
            in the Authorization request header.
          content: {}
        "404":
          description: "The authority path parameter does not represent an actual\
            \ authority in the system. The patientId represented by the given pathId\
            \ parameter was either: non existent, invalid or inactive."
          content: {}
        "500":
          description: "Errors occurred while deleting the messages, causing a failure."
          content: {}
  /{authority}/patients/{patientId}/inbox/messages/{messageIds}/status/{status}:
    put:
      summary: Updates the status of the messages.
      description: "A user authenticated using the CareAware OAuth implementation\
        \ is required. The authority provided in the URI must match the authority\
        \ provided in the Authorization request header. Example URI:- http://localhost:8080/messaging/{authority}/service/{authority}/patients/7929590/inbox/messages/2170961659%3A-6%3A0%3A0,2170961663%3A-6%3A0%3A0/status/UNREAD"
      operationId: updateInboxMessageStatus
      parameters:
      - name: messageIds
        in: path
        description: A comma-delimited list of message identifiers to be updated.
          This path value must be non-blank and represent valid message identifiers.
        required: true
        schema:
          type: string
      - name: status
        in: path
        description: The status of the messages. This path value must be non-blank.
        required: true
        schema:
          type: string
      - name: Cerner-Correlation-Id
        in: header
        description: Transaction identifier to assist with troubleshooting.
        schema:
          type: string
      - name: Accept-Language
        in: header
        description: Used to internationalize any error messages that may be included
          in the response.
        schema:
          type: string
      - name: authority
        in: path
        description: The authority from which the patient's messages are to be updated.
          This path value must be non-blank and represent a valid authority.
        required: true
        schema:
          type: string
      - name: patientId
        in: path
        description: The identifier of the patient whose messages are to be updated.
          This path value must be non-blank and represent a valid patient identifier.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: The messages were successfully updated.
          content: {}
        "400":
          description: The request does not meet the documented requirements.
          content: {}
        "401":
          description: An HTTP authentication challenge was issued or failed.
          content: {}
        "403":
          description: The authority within the URI is not equal to the authority
            in the Authorization request header.
          content: {}
        "404":
          description: "The authority path parameter does not represent an actual\
            \ authority in the system. The patientId represented by the given pathId\
            \ parameter was either: non existent, invalid or inactive."
          content: {}
        "409":
          description: "The message ids provided had versions that did not match the\
            \ messages in the system, causing a conflict which prevented the messages\
            \ from being successfully updated."
          content: {}
        "500":
          description: "Errors occurred while updating the messages, causing a failure."
          content: {}
  /{authority}/patients/{patientId}/outbox/messages:
    get:
      summary: Retrieves messages by patient recipient.
      description: A user authenticated using the CareAware OAuth implementation is
        required. The authority provided in the URI must match the authority provided
        in the Authorization request header.
      operationId: retrieveOutboxMessagesBySenderAsJson
      parameters:
      - name: Accept-Charset
        in: header
        description: Accept-Charset header to use when encoding the response data.
        schema:
          type: string
          default: UTF-8
          enum:
          - UTF-8
          - UTF-16
