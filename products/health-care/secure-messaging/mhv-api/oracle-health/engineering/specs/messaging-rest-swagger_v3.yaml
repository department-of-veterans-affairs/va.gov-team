        "500":
          description: "Errors occurred while retrieving the messages, causing a failure."
          content: {}
    post:
      summary: Adds a message to a patient's outbox (sends a message from a patient).
      description: |+
        A user authenticated using the CareAware OAuth implementation is required. The authority provided in the URI must match the authority provided in the Authorization request header.

        Posted messages will most likely be stored in a data store that uses a character set of Windows-1252 or Windows-1256. Consumers must ensure that the characters used in the string attributes of the message are compatible with these character sets. If this requirement is not met, there is a chance of data loss when the message is stored.

        If the patient sends a message to an out of office provider , an out of office notification from the provider is sent to the patient's portal account. An atom feed to a publication url may be setup to fire upon a new message (including out of office messaging into the patient's inbox) to allow actions to be taken upon this knowledge (such as an email to an external email account).

        The capability to send messages to a secure email address is available with the following limitation:-

        1. The host Millennium system must have a provisioned e-mail account to represent the patient as a sender.

        2. When an e-mail type of receiver is included as a destination address only one will be allowed as either a Receiver or Carbon Copy Receiver. No other receivers will be allowed.

        3. Un-solicited inbound communication from a secure e-mail address is not supported at this time. It will be rejected by the host system and never reach the patient.

        4. Portal applications should be implemented with the expectation that this is a limited use, one way operation. When the destination address is invalid or unable to handle the message, a bounce-back message is possible when the destination system supports this capability and fully conforms to the e-mail specification. If the destination system hosting the receiver e-mail address does not conform, no indication of destination failure will be possible.

        5. E-mail provides no guarantee that the information reached its destination. As a best practice it is recommended that the patient follow-up with the destination recipient to confirm that the recipient received the message properly.

        Example URI :- http://localhost:8080/messaging/{authority}/service/{authority}/patients/7929590/outbox/messages

      operationId: sendMessageAsJson
      parameters:
      - name: Content-Type
        in: header
        description: |-
          The 'charset' parameter of the message contents.
          The metering event will most likely be stored in a data store that uses a character set of Windows-1252 or Windows-1256. Consumers must ensure that the characters used in the string attributes of the metering event are compatible with these character sets regardless of the charset parameter included in this header. If this requirement is not met, there is a chance of data loss when the metering event is stored.
        schema:
          type: string
          default: UTF-8
          enum:
          - UTF-8
          - UTF-16
          - UTF-16BE
          - UTF-16LE
      - name: Accept-Language
        in: header
        description: Language to use when internationalizing error messages included
          in the response
        schema:
          type: string
      - name: Cerner-Correlation-Id
        in: header
        description: Transaction identifier to assist with troubleshooting.
        schema:
          type: string
      - name: authority
        in: path
        description: The authority from which the patient's message is to be added.
          This path value must be non-blank and represent a valid authority.
        required: true
        schema:
          type: string
      - name: patientId
        in: path
        description: The identifier of the patient whose message is to be added. This
          path value must be non-blank and represent a valid patient identifier.The
          patientId in the URI must match the patientId specified in the entity body
          of the request.
        required: true
        schema:
          type: string
      requestBody:
        description: The message to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessage'
        required: true
      responses:
        "201":
          description: The given message was added for the specified patient.
          headers:
            Location:
              description: "The location of the created message in following pattern:\
                \ /{authority}/patients/{patientId}/outbox/messages/{messageId}."
              schema:
                type: string
          content: {}
        "400":
          description: The request does not meet the documented requirements.
          content: {}
        "401":
          description: An HTTP authentication challenge was issued or failed.
          content: {}
        "403":
          description: The authority within the URI is not equal to the authority
            in the Authorization request header.
          content: {}
        "404":
          description: "The authority path parameter does not represent an actual\
            \ authority in the system. The patient represented by the given patientId\
            \ parameter was either: non existent, invalid or inactive."
          content: {}
        "415":
          description: "The type/subtype in the Content-Type request header was not\
            \ one of the supported media types.A format other than 'UTF-8', 'UTF-16',\
            \ 'UTF-16BE', or 'UTF16LE' was provided as the 'charset' parameter in\
            \ the Content-Type request header."
          content: {}
        "500":
          description: "Errors occurred while retrieving the messages, causing a failure."
          content: {}
      x-codegen-request-body-name: message
  /{authority}/patients/{patientId}/outbox/messages/{messageIds}:
    get:
      summary: Retrieves sent items for a patient recipient by message identifier.
      description: |-
        A user authenticated using the CareAware OAuth implementation is required. The authority provided in the URI must match the authority provided in the Authorization request header.

