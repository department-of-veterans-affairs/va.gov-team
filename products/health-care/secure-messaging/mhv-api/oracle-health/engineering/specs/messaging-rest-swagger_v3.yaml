          type: integer
          description: |
            The media version of the attachment.Supported HTTP methods.
            GET@(/*): This field will be returned.
          format: int32
      description: Message Attachment
    EMail:
      type: object
      properties:
        address:
          type: string
          description: |-
            The secure e-mail address. An e-mail address has a length limitation of 256 bytes per RFC 5321 4.5.3.1.3. This is not a requirement, but strongly suggested since destination e-mail servers may reject the communication when the value is longer.
             Supported HTTP methods.
            GET@(/*): This field will be returned.
            POST@(/{authority}/patients/{patientId}/outbox/messages): Must be populated with a valid e-mail address, otherwise, a 400/Bad Request status will be returned.
      description: E-Mail Address.
    Message:
      type: object
      properties:
        idUrl:
          type: string
          description: |
            URI of this message. Supported HTTP methods.
            GET@(/*): This field will be returned.
        id:
          type: string
          description: |
            The identifier for this message. Supported HTTP methods.
            GET@(/*): This field will be returned .
        subject:
          type: string
          description: |
            The subject of the message. Supported HTTP methods.
            GET: This field will be returned.
        personSenderId:
          type: integer
          description: |
            The identifier of the person sender of this message. Supported HTTP methods.
            GET: This field will be returned if available.
          format: int64
        personnelSenderId:
