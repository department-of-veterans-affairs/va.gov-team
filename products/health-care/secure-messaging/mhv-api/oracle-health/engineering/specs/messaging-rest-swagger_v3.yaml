    Messages:
      type: object
      properties:
        messages:
          type: array
          description: An array of MessageLite objects. May be empty.
          items:
            $ref: '#/components/schemas/MessageLite'
      description: A collection of messages.
    MessagesById:
      type: object
      properties:
        messagesById:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Message'
          description: An array of Message objects keyed by a message identifier.
            May be empty.
      description: JSON representation of an array of Messages by identifier.
    Pool:
      type: object
      properties:
        id:
          type: integer
          format: int64
        idUrl:
          type: string
        name:
          type: string
      description: Messaging pool which represents a shared inbox that can be worked
        by multiple users.
    PoolsById:
      type: object
      properties:
        poolsById:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Pool'
          description: Pool keyed by a id identifier. May be empty.
      description: Representation of pools by identifier.
    PoolsByName:
      type: object
      properties:
        poolsByName:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Pool'
          description: 'Pool keyed by a string pool name. May be empty. '
      description: Representation of pools by name.
    PostAttachment:
      type: object
      properties:
        name:
          type: string
          description: |-
            The name of the attachment. Supported HTTP methods.
            POST@(/{authority}/patients/{patientId}/outbox/messages): This field is required and must be less than 256 characters. Otherwise, a 400/Bad Request status will be returned.
        mediaIdentifier:
          type: string
          description: |-
            The media identifier of the attachment. Supported HTTP methods.
            POST@(/{authority}/patients/{patientId}/outbox/messages): This field is required and must be less than 256 characters. Otherwise, a 400/Bad Request status will be returned.
        mediaVersion:
          type: integer
          description: |-
            The media version of the attachment.Supported HTTP methods.
            POST@(/{authority}/patients/{patientId}/outbox/messages): This field is required and must be a positive integer. Otherwise, a 400/Bad Request status will be returned.
          format: int32
      description: Message Attachment
    PostReceiver:
      type: object
      properties:
        receiverId:
          type: integer
          description: |-
            The identifier of the receiver. Supported HTTP methods.
            POST@(/{authority}/patients/{patientId}/outbox/messages): Must be populated with a non-zero id when the type is PERSONNEL or POOL. Otherwise, a 400/Bad Request status will be returned.
          format: int64
        type:
          type: string
          description: |-
            The type of the receiver. Supported HTTP methods.
            POST@(/{authority}/patients/{patientId}/outbox/messages): This field must be set, and set to PERSONNEL, POOL, or EMAIL. If it is set to any other value, a 400/Bad Request status will be returned.
          enum:
          - PERSONNEL
          - POOL
          - PERSON
          - EMAIL
        email:
          $ref: '#/components/schemas/EMail'
      description: Recipient of a message.
    Receiver:
      type: object
      properties:
        receiverId:
          type: integer
          description: |
            The identifier of the receiver. Supported HTTP methods.
            GET@(/*): This field will be returned when the type is PERSON, PERSONNEL, or POOL.
          format: int64
        type:
          type: string
          description: |
            The type of the receiver. Supported HTTP methods.
            GET@(/*): This field will be returned.
          enum:
          - PERSONNEL
          - POOL
          - PERSON
          - EMAIL
        status:
          type: string
          description: |
            The status of the receiver. Supported HTTP methods.
            GET@(/*): This field will be returned.
          enum:
          - UNREAD
          - OPENED
          - ONHOLD
          - DELETED
          - UNKNOWN
        email:
          $ref: '#/components/schemas/EMail'
      description: Recipient of a message.
    RecipientAccessStatusByPersonnelId:
      type: object
      properties:
        recipientAccessStatusByPersonnelId:
          type: object
          additionalProperties:
            type: string
            enum:
            - GRANTED
            - DENIED_CONFIGURATION
          description: Recipient access status keyed by a string representing a personnel
            identifier. May be empty.
      description: Messaging access status by personnel identifier
    RecipientAccessStatusByPoolId:
      type: object
      properties:
        recipientAccessStatusByPoolId:
          type: object
          additionalProperties:
            type: string
            enum:
            - GRANTED
            - DENIED_CONFIGURATION
          description: Strings representing a recipient access status keyed by pool
            identifier representing a pool identifier. Will contain one item for every
            poolId in the request.
      description: Representation of recipient access by pool identifier.
    SendMessage:
      type: object
      properties:
        patientId:
          type: integer
          description: |-
            The identifier of the patient associated to this message. Supported HTTP methods:
            POST@(/{authority}/patients/{patientId}/outbox/messages): This field is required when adding a message.The patient id must be identical to the patient id in the URI. Otherwise, a 400/Bad Request status will be returned.
          format: int64
        receivers:
          type: array
          description: |-
            Array of PostReceivers for this message. Supported HTTP methods.
            POST@(/{authority}/patients/{patientId}/outbox/messages): At least one valid receiver or carbon copy receiver is required. If populated, then each receiver must have a receiverId and a type, otherwise, a 400/Bad Request status will be returned.
          items:
            $ref: '#/components/schemas/PostReceiver'
        ccReceivers:
          type: array
          description: |-
            Array of carbon copy receiver objects for this message. Supported HTTP methods.
            POST@(/{authority}/patients/{patientId}/outbox/messages): At least one valid receiver or carbon copy receiver is required. If populated, then each receiver must have a receiverId and a type, otherwise, a 400/Bad Request status will be returned.
          items:
            $ref: '#/components/schemas/PostReceiver'
        previousMessageId:
          type: string
          description: |-
            Identifier of the previous message in a thread of related messages. Supported HTTP methods:
            POST@(/{authority}/patients/{patientId}/outbox/messages): This field is optional.If populated, the transaction will attempt to read this previous message in order to properly link the new message to the previous message.If the previous message cannot be read, then a 400/Bad request status will be returned.In addition to linking to the previous message an encounter will be automatically determined when included on the previous message.If no encounter identifier is found, then the message will not include an encounter.
        text:
          type: string
          description: |-
            The text of this message in Rich Text Format or XHTML. Supported HTTP methods:
            POST@(/{authority}/patients/{patientId}/outbox/messages): This field is optional.
        formatType:
          type: string
          description: "The identifier of the format type used for text.\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
            \ If provided it must have message format type of XHTML or RTF\nIf set\
            \ when text is not present, a 400/Bad Request status will be returned.\
            \ If set to anything other than rtf or xhtml, a 400/Bad Request status\
            \ will be returned. If set to xhtml with email receivers, a 400 Bad Request\
            \ status will be returned. "
          enum:
          - UNKNOWN
          - XHTML
          - RTF
        subject:
          type: string
          description: |-
            The subject of the message. Supported HTTP methods.
            POST@(/{authority}/patients/{patientId}/outbox/messages): This field must be non-blank and less than 256 characters otherwise a 400/Bad Request status will be returned.
        attachments:
          type: array
          description: |-
            Array of PostAttachment objects for this message. Supported HTTP methods.
            POST@(/{authority}/patients/{patientId}/outbox/messages):The field is optional. If populated, then each PostAttachment must have name, mediaIdentifier, and mediaVersion. Otherwise a 400/Bad Request status will be returned.
          items:
            $ref: '#/components/schemas/PostAttachment'
        sensitivity:
          $ref: '#/components/schemas/Sensitivity'
        responsiblePersonnelId:
          type: integer
          description: "The identifier of the personnel used for MU3 Reporting.\n\
            POST@(/{authority}/patients/{patientId}/outbox/messages): Accepted on\
            \ a new message. For a reply on a previous message the underlying Service\
            \ will determine the responsible personnel identifier.\nAnd if set for\
            \ the reply, a 400/Bad Request status will be returned. "
          format: int64
      description: Message send by Patient.
    Sensitivity:
      type: object
      properties:
        portalUserUUIDs:
          type: array
          description: |-
            User ids associated to the patient that may view / interact with the message. Supported HTTP methods.
            GET@(/*): This field will be returned on messages that have associated portal user ids to limit message access.
            POST@(/{authority}/patients/{patientId}/outbox/messages): This field is optional.
          items:
            type: string
      description: Message sensitivity restricts access to the message for users having
        access to patient account.
x-original-swagger-version: "2.0"
